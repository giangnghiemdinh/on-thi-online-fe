<div class="header">

  <!-- Top Bar -->
  <div class="top_bar">
    <div class="top_bar_container">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="top_bar_content d-flex flex-row align-items-center justify-content-start">
              <div class="top_bar_phone"><span class="top_bar_title">phone:</span>+84 967362613</div>
              <div class="top_bar_right ml-auto">

                <!-- Language -->
                <div class="top_bar_lang">
                  <span class="top_bar_title">SITE LANGUAGE:</span>
                  <ul class="lang_list">
                    <li class="hassubs">
                      <a href="#">VIETNAMESE<i class="fa fa-angle-down" aria-hidden="true"></i></a>
                      <ul>
                        <li><a href="#">ENGLISH</a></li>
                      </ul>
                    </li>
                  </ul>
                </div>

                <!-- Social -->
                <div class="top_bar_social">
                  <span class="top_bar_title social_title">FOLLOW US</span>
                  <ul>
                    <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Header Content -->
  <div class="header_container">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="header_content d-flex flex-row align-items-center justify-content-start">
            <div class="logo_container mr-auto">
              <a href="#">
                <div class="logo_text">HOCTOT.VN</div>
              </a>
            </div>
            <nav class="main_nav_contaner">
              <ul class="main_nav">
                <li class="active"><a href="index.html">Trang chủ</a></li>
                <li><a href="courses.html">Luyện thi</a></li>
                <li><a href="instructors.html">Giải bài tập</a></li>
                <li><a href="#">Giới thiệu</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
              </ul>
            </nav>
            <div class="header_content_right ml-auto text-right">
              <div class="header_search">
                <div class="search_form_container">
                  <form action="#" id="search_form" class="search_form trans_400">
                    <input type="search" class="header_search_input trans_400" placeholder="Type for Search" required="required">
                    <div class="search_button">
                      <i class="fa fa-search" aria-hidden="true"></i>
                    </div>
                  </form>
                </div>
              </div>

              <!-- Hamburger -->

              <div class="user" *ngIf="!(avatar$ | async)"><span (click)="openLoginDialog()"><i class="fa fa-user" aria-hidden="true"></i></span></div>
              <div class="user" *ngIf="(avatar$ | async) as avatar">
                <img style="width: 40px; height: 40px; border-radius: 20px;" [src]="handleGetAvatar(avatar)" [matMenuTriggerFor]="menu">
                <mat-menu #menu="matMenu" xPosition="after">
                  <div mat-menu-item style="background-image: url('https://storage.googleapis.com/kslearning/bg-profile-dropdown.png'); height: 90px; width: 500px">
                    <div style="padding-top: 10px; font-size: 18px;">
                      <img style="width: 70px; height: 70px; border-radius: 40px;" [src]="handleGetAvatar(avatar)" [matMenuTriggerFor]="menu">
                      <span class="font-weight-bold ml-2" style="color: white" (click)="openProfile()">{{ (userProfile$ | async).fullname}}</span>
                    </div>
                  </div>
                  <button mat-menu-item (click)="onLogout()">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Đăng xuất</span>
                  </button>
                </mat-menu>
              </div>
              <div class="hamburger menu_mm">
                <i class="fa fa-bars menu_mm" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
